<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <form id="question-form">
      <h3>New Question</h3>
      <label>
        Question:
        <input type="text" name="question" />
      </label>
      <label class="choices-container">
        Choices:
        <div class="choice">
          <input type="text" name="choices[]" />
          <button type="button" onclick="addChoice(event)">+</button>
          <button type="button" onclick="deleteChoice(event)">X</button>
        </div>
      </label>
      <input type="submit" value="Submit" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
